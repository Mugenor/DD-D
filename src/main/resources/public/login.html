<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="webjars/js-cookie/2.1.4/js.cookie.js"></script>
    <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(window).ready(function () {
           $("#loginButton").click(function () {
               let userCredentials = { username: $("#userName").val(), password: $("#password").val()};
               $.ajax({
                   url: "/auth/login",
                   contentType: "application/json",
                   method: "POST",
                   data: JSON.stringify(userCredentials),
                   success: function(resp){
                       alert(resp.tokenId);
                       Cookies.set('iplanetDirectoryPro', resp.tokenId);
                       window.location.href = '//localhost:8080/protected.html';
                   }
               });
           })
        });
    </script>
</head>
<body>
<b>Username</b>
<input id="userName" type="text" placeholder="Enter Username">

<b>Password</b>
<input id="password" type="text" placeholder="Enter Password">

<button id="loginButton" type="button">Login</button>
</body>
</html>
