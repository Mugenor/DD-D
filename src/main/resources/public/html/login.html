<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>DD&D</title>
    <link rel="stylesheet" href="../css/general_style.css"/>
    <link rel="stylesheet" href="../css/login_style.css"/>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png" />
    <script src="webjars/js-cookie/2.1.4/js.cookie.js"></script>
    <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(window).ready(function () {
            $("#loginButton").click(function () {
                let userCredentials = { username: $("#userName").val(), password: $("#password").val()};
                $.ajax({
                    url: "/auth/login",
                    contentType: "application/json",
                    method: "POST",
                    data: JSON.stringify(userCredentials),
                    success: function(resp){
                        alert(resp.tokenId);
                        Cookies.set('iplanetDirectoryPro', resp.tokenId);
                        window.location.href = '//localhost:8080/protected.html';
                    }
                });
            })
        });
    </script>
</head>
<body>
<header>
    <div id="header_person">
        <a href="#"><img id="img_person" src="../img/person5.png" alt="Person"></a><br>
        <a href="login.html"><div id="login_person">Войти</div></a>
    </div>
    <div id="official_name" class="inHeader">
        Dungeons, Dungeons and more Dungeons
    </div>
    <div id="russian_name" class="inHeader">
        Подземелья, Подземелья и ещё Подземелья
    </div>
</header>
<div id="menu">
    <div id="search">
        <input id="search_field" type="search" placeholder="Поиск игрока" size="15">
        <img id="search_img" src="../img/search.png" alt="Search">
    </div>
    <div id="only_menu">
        <ul>
            <li id="leftEdge"><a class="in_menu" href="game.html">Играть</a></li>
            <li><a class="in_menu" href="rules.html">Правила</a></li>
            <li><a class="in_menu" href="characters.html">Герои</a></li>
            <li><a class="in_menu" href="cards.html">Карточки</a></li>
            <li id="rightEdge"><a class="in_menu" href="connection.html">Обратная связь</a></li>
        </ul>
    </div>
</div>
<div id="general">
    <div id="center" class="block">
        <div id="login">
            <div id="name_login">
                <div>Имя пользователя:</div>
                <div>Пароль:</div>
            </div>
            <div id="person_login">
                <input id="userName" class="login_input" type="text" placeholder="Введите ник">
                <input id="password" class="login_input" type="password" placeholder="Введите пароль"><br>
            </div>
        </div>
        <div id="button_div">
            <button id="registrationButton" class="button_login" type="button">Зарегистрироваться</button>
            <button id="loginButton" class="button_login" type="button">Войти</button>
        </div>
    </div>
</div>

</body>
</html>
