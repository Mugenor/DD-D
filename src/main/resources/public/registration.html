<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>DD&D</title>
    <link rel="stylesheet" href="css/general_style.css"/>
    <link rel="stylesheet" href="css/registration_style.css"/>
    <link rel="shortcut icon" href="img/favicon.png" type="image/png"/>
    <script src="webjars/js-cookie/2.1.4/js.cookie.js"></script>
    <script src="webjars/jquery/3.3.1/jquery.js"></script>
    <script src="js/headerButtons.js"></script>
    <script src="js/registration.js"></script>
</head>
<body>
<header>
    <div id="official_name" class="inHeader">
        Dungeons, Dungeons and more Dungeons
    </div>
    <div id="russian_name" class="inHeader">
        Подземелья, Подземелья и ещё Подземелья
    </div>
</header>
<div id="menu">
    <div id="search">
        <input id="search_field" type="search" placeholder="Поиск игрока" size="15">
        <image id="search_img" src="img/search.png" alt="Search">
    </div>
    <div id="only_menu">
        <ul>
            <li id="leftEdge"><a class="in_menu" href="game.html">Играть</a></li>
            <li><a class="in_menu" href="rules.html">Правила</a></li>
            <li><a class="in_menu" href="characters.html">Герои</a></li>
            <li><a class="in_menu" href="cards.html">Карточки</a></li>
            <li id="rightEdge"><a class="in_menu" href="connection.html">Обратная связь</a></li>
        </ul>
    </div>
</div>
<div id="general">
    <div id="center" class="block">
        <div id="registration">
            <div id="name_reg">
                <div>Имя пользователя:</div>
                <div>E-mail:</div>
                <div>Пароль:</div>
                <div>Повторите пароль:</div>
            </div>
            <div id="person_reg">
                <input id="userName" class="reg_input" type="text" placeholder="Введите ник">
                <input id="email" class="reg_input" type="text" placeholder="Введите e-mail">
                <input id="password" class="reg_input" type="password" placeholder="Введите пароль"><br>
                <input id="repeat_password" class="reg_input" type="password" placeholder="Введите пароль">
            </div>
        </div>
        <div id="button_div">
            <button id="registrationButton" class="button_reg" type="button">Зарегистрироваться</button>
        </div>
    </div>
</div>
</body>
</html>
