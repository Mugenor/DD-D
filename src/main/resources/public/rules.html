    <div id="center" class="block">
        <div class="title">Правила игры:</div>
        <label><b>Количество игроков:</b> 2<br>
            <b>Состав игры:</b> поле, персонажи, 2 кубика (38- и 6-гранный)<br><br>
            <b>Цель игры:</b><br>
            Победить в игре, уничтожив противника. Сделать можно это двумя способами:<br>
            1) Последовательно применяя магию в соответствии с выпавшим числом на 38-гранном кубике, отнять у противника все жизни.<br>
            2) Выбросить на кубике 38 и применить кексы смерти, уничтожив противника в пух и прах.<br><br>
            <b>Подготовка к игре:</b><br>
            Перед непосредственным началом игры Вам предлагается выбрать одного из имеющихся героев. Каждый герой имеет свой
            дополнительный бонус (их может быть несколько, подробнее в разделе «Герои»), поэтому внимательно изучите характеристику
            персонажей прежде, чем приступать к выбору.<br><br>
            <b>Ход игры:</b><br>
            В начале своего хода Вы бросаете 2 кубика: 6- и 38-гранный. Первый кубик определяет Ваше возможное число ходов, которые Вы
            можете сделать (или не сделать, на Ваше усмотрение) по стандартным правилам (вверх-вниз, вправо-влево, но не по диагонали, не
            через препятствия, в том числе не через клетку соперника).<br>
            Второй кубик определяет доставшееся Вам заклинание. Каждое число на этом кубике соответствует одной уникальной карточке
            защиты или атаки (подробнее в разделе «Карточки»). Вы можете применять заклинание сразу, либо отложить в инвентарь на
            неопределённое время. Также в свой ход Вы можете использовать имеющиеся в инвентаре карточки (не более двух).<br>
            <image id="probable" src="img/probable2.png" alt="Вероятник">
            После того, как Вы решили, что делать с карточкой, Ваш ход автоматически передаётся другому игроку.<br>
            <i>Замечание:</i> Необходимо сначала ходить, а потом действовать строго в этом порядке. Если Вы сначала разрешите вопрос с карточкой,
            а потом решите переместиться на другое поле, то у Вас это не получится – ход уже передан сопернику, так что будьте внимательны.<br><br>
            <b>Особые правила:</b><br>
            1) У каждого героя изначально 30 ед. жизни (если в описании выбранного героя не сказано иного).<br>
            2) Применять заклинание атаки можно только в том случае, если между вами находится не более трёх клеток (клетки считаются по
            тем же правилам, по которым совершаются переходы).<br>
            3) Если Вы совершили перемещение на поле, но атаковать противника так и не смогли, карточка заклинания автоматически попадает
            в инвентарь.<br>
            4) Не забывайте, что Вы можете использовать дополнительную силу своего героя (см. раздел «Герои»).<br><br>
            Если Вы ознакомились с основными правилами, то самое время изучить разделы «Карточки» и «Герои» и начинать игру! Всё самое
            интересное только начинается.
        </label>
